<div class="edit-task-box">

  <h1 class="title-EditButton">Edit task</h1>

  <div mat-dialog-content class="dialog-box">
    <mat-form-field class="fields" [formGroup]="taskForm">
      <mat-label>Task</mat-label>
      <input matInput placeholder="task example" formControlName="title">
    </mat-form-field>

    <mat-form-field class="fields">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="optional: time, location..." formControlName="description"></textarea>
    </mat-form-field>

    <button mat-raised-button (click)="onClose()">
      Cancel
    </button>
    <button mat-raised-button (click)="onSave()">
      Save
    </button>

  </div>
</div>
